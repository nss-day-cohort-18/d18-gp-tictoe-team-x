<!DOCTYPE html>
<html>
<head>
	<title>Tic-Tac-Toe</title>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
 	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  	crossorigin="anonymous"></script>
 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="css/tictoe.css">
	<link href="https://fonts.googleapis.com/css?family=Trocchi" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

</head>
<body class="body-container">
	<h1>Let's Play Tic-Tac-Toe!</h1>
	<aside>(X's always go first)</aside>
		<!-- Button trigger modal -->
	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
	  Launch demo modal
	</button>

	<!-- Modal -->
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
	      </div>
	      <div class="modal-body">
	        ...
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>


<!-- 	<div class="body-container" id="menu">

		<button type="button" id="singleButton">Singleplayer</button>
		<button type="button" id="multiButton">Multiplayer</button>
	</div> -->
	<div class="body-container" id="playView">
		<div class="container">
			<section id="1" class="card ">
			</section>
			<section id="2" class="card">
			</section>
			<section id="3" class="card">
			</section>
		</div>
		<div class="container">
			<section id="4" class="card">
			</section>
			<section id="5" class="card">
			</section>
			<section id="6" class="card">
			</section>
		</div>
		<div class="container">
			<section id="7" class="card">
			</section>
			<section id="8" class="card">
			</section>
			<section id="9" class="card">
			</section>
		</div>
		<button type="button" id="playButton">Play Again!</button>
	</div>
<script type="text/javascript" src="js/tictoe.js"></script>
</body>
</html>
